<ion-card class="ion-text-center ion-padding">
  <ion-card-title>Multiples of a number</ion-card-title>
  <ion-card-content>
    <ion-text>This app will help you found if a given number is a multiple of 3, 5 and 7</ion-text>
    <ion-item fill="outline" class="ion-margin-top">
      <ion-label position="floating">Please enter the number</ion-label>
      <ion-input #inputNumber type="number"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" (click)="calculateMultiple(Number(inputNumber.value))"> Calculate </ion-button>
    <ion-text *ngIf="selectedMultiple.number > 0">
      Resultado para {{ selectedMultiple.number }} {{ selectedMultiple.multiples }}
    </ion-text>
  </ion-card-content>
</ion-card>
