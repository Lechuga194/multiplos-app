<ion-card class="ion-text-center ion-padding">
  <ion-card-title>Latest requests</ion-card-title>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let record of records; index as i">
        <ion-text>{{ i }} | {{ record.number }} | {{ record.multiples }}</ion-text>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
